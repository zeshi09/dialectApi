services:
  postgres:
    image: postgres:16-alpine
    container_name: dialect_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: location
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dialect-network

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: dialect_db_init
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - dialect-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dialect_app
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=location
    restart: unless-stopped
    networks:
      - dialect-network

volumes:
  postgres_data:

networks:
  dialect-network:
    driver: bridge
